          <!-- Sidebar Toggle (Topbar) -->

                <img class="img-profile rounded-circle" src="./img/user.png">

              <!-- Dropdown - User Information -->

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- /.container-fluid -->
          <!-- Content Row -->
          <div class="row">
            <div class="col-md-12">
              <div class="card shadow">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h6 class="m-0 font-weight-bold text-primary">Employees List</h6>
                  <div>
                    <button class="btn btn-primary btn-user btn-block" onclick="fn_addEmployee()">Add</button>
                  </div>
                </div>
                <!-- Card Body -->
                <div class="card-body">
                  <div id="message"></div>
                  <div class="table-responsive">
                    <table class="table table-bordered styled-table" id="employeesTable" width="100%" cellspacing="0">
                      <thead>
                        <tr>
                          <th>Name</th>
                          <th>Position</th>
                          <th>Address</th>
                          <th>Moile No</th>
                          <th>Salary</th>
                          <th>Update</th>
                          <!-- <th>Remove</th> -->
                        </tr>
                      </thead>
                    </table>
                  </div>

              </div>

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>

    <!-- The Modal -->
    <div id="employeeModalDialog" class="modal" tabindex="0" role="dialog" aria-labelledby="employeeModalLabel"
      aria-hidden="true">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-body">
          <div class="card-body">
            <div id="modalMessage"></div>
            <form class="user" id="frmEmployeeDetails" name="frmEmployeeDetails" action="post" novalidate>
              <div class="form-group row">
                <div class="col-md-4 col-sm-4 mb-3 mb-sm-0">
                  <label class="font-weight-bold">First Name<span class="required">(*)</span></label>
                  <input type="text" class="form-control" id="txtFirst" name="first" placeholder="First Name"
                    maxlength="25" autocomplete="off" required>
                  <span id="first_field_error"></span>
                </div>
                <div class="col-md-4 col-sm-4 mb-3 mb-sm-0">
                  <label class="font-weight-bold">Last Name<span class="required">(*)</span></label>
                  <input type="text" class="form-control" id="txtLast" name="last" placeholder="Last Name"
                    maxlength="25" autocomplete="off" required>
                  <span id="last_field_error"></span>
                </div>
                <div class="col-md-4 col-sm-4 mb-3 mb-sm-0">
                  <label class="font-weight-bold">Mobile No.<span class="required">(*)</span></label>
                  <input type="mobile" class="form-control" id="txtMobile" name="mobileNo" placeholder="Mobile No."
                    maxlength="15" autocomplete="off" required>
                  <span id="mobile_field_error"></span>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-4 col-sm-4 mb-3 mb-sm-0">
                  <label class="font-weight-bold">Birth Date<span class="required">(*)</span></label>
                  <input type="date" class="form-control" id="txtBirthDate" name="birthDate" placeholder="Birth Date"
                    aria-describedby="Birth Date" autocomplete="off" required>
                  <span id="birth_date_field_error"></span>
                </div>
                <div class="col-md-4 col-sm-4 mb-3 mb-sm-0">
                  <label class="font-weight-bold">Aadhar No.</label>
                  <input type="text" class="form-control" id="txtAadhar" name="aadhar" placeholder="Aadhar No."
                    maxlength="12" autocomplete="off">
                  <span id="aadhar_field_error"></span>
                </div>
                <div class="col-md-4 col-sm-4 mb-3 mb-sm-0">
                  <label class="font-weight-bold">Employee Type<span class="required">(*)</span></label>
                  <select class="form-control" id="txtType" name="type" required>
                    <option value="">Select Type</option>
                    <option value="Labour">Labour</option>
                    <option value="Driver">Driver</option>
                    <option value="Helper">Helper</option>
                    <option value="Operator">Operator</option>
                    <option value="Dealer">Dealer</option>
                    <option value="Engineer">Engineer</option>
                    <option value="Supervisor">Supervisor</option>
                  </select>
                  <span id="type_field_error"></span>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-4 col-sm-4 mb-3 mb-sm-0">
                  <label class="font-weight-bold">Employee Salary<span class="required">(*)</span></label>
                  <input type="number" class="form-control" id="txtSalary" name="salary" placeholder="Salary"
                    maxlength="10" autocomplete="off" required>
                  <span id="salary_field_error"></span>
                </div>
                <div class="col-md-6 col-sm-6 mb-3 mb-sm-0">
                  <label class="font-weight-bold">Address<span class="required">(*)</span></label>
                  <textarea class="form-control" id="txtResAdd" name="residentialAddress" rows="2"
                    placeholder="Address..." autocomplete="no" required></textarea>
                  <span id="res_add_field_error"></span>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-4 col-sm-4 mb-3 mb-sm-0">
                  <label class="font-weight-bold">Profile Photo<span class="required">(*)</span></label>
                  <input type="file" class="" id="txtPhoto" name="photo" placeholder="Profile"
                    maxlength="10" autocomplete="off">
                  <input type="hidden" class="form-control" id="custPic" name="custPic">
                  <span id="photo_field_error"></span>
                </div>
                <div class="col-md-4 col-sm-4 mb-3 mb-sm-0">
                  <img id="custPic-orignal" width="500px" style="display:none">
                  <div class="image-sec-cust">
                    <img id="custPic-image"/>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-2 col-sm-6 mb-3 mb-sm-0" id="btnSave">
                  <button type="button" class="btn btn-primary btn-user btn-block"
                    onclick="fn_createEmployee()">Save</button>
                </div>
                <div class="col-md-2 col-sm-6 mb-3 mb-sm-0" id="btnUpdate">
                  <button type="button" class="btn btn-primary btn-user btn-block"
                    onclick="fn_updateEmployee()">Update</button>
                </div>
                <div class="col-md-2 col-sm-6 mb-3 mb-sm-0">
                  <button type="button" class="btn btn-secondary btn-user btn-block"
                    onclick="fn_closeEmployeeDialog()">Cancel</button>
                </div>
              </div>
              <input type="hidden" id="txtId" name="id" />
            </form>
          </div>
        </div>
        <!-- <div class="modal-footer"></div> -->
      </div>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="logoutModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="logoutModalLabel">Logout?</h5>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="modal-body">Are you sure want to logout your current session?</div>
          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
            <button class="btn btn-primary" type="button" onclick="fn_logout()">Logout</button>
          </div>
        </div>
      </div>
