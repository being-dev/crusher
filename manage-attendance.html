                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h6 class="m-0 font-weight-bold text-primary">Employee Attendance</h6>
                </div>
                <!-- Card Body -->
                <div class="card-body">
                  <div id="message"></div>
                  <div class="form-group row">
                    <div class="col-md-3 col-sm-4 mb-3 mb-sm-0">
                      <label class="font-weight-bold" for="txtSearch">Search Category</label>
                      <div class="input-group-append">
                        <input type="text" id="txtSearch" name="search" class="form-control"
                          placeholder="Search Position..." aria-label="Search" aria-describedby="Search Position"
                          autocomplete="off" required>&nbsp;
                        <button class="btn btn-primary" type="button" onclick="fn_searchEmployee()" title="Search">
                          <i class="fas fa-search fa-sm"></i>
                        </button>
                      </div>
                      <span id="search_field_error"></span>
                    </div>
                    <div class="col-md-2 col-sm-4 mb-3 mb-sm-0" id="typeDiv" hidden>
                      <label class="font-weight-bold" for="txtAttType">Attendance Type</label>
                      <select class="form-control" id="txtAttType" name="type" required>
                        <option value="FD">FULL DAY</option>
                        <option value="HD">HALF DAY</option>
                      </select>
                    </div>
                    <div class="col-md-2 col-sm-4 mb-3 mb-sm-0" id="attdateDiv" hidden>
                      <label class="font-weight-bold" for="txtAttDate">Attendance Date</label>
                      <input type="date" class="form-control" id="txtAttDate" name="date" placeholder="Attendance Date"
                        aria-describedby="Attendance Date" autocomplete="off">
                    </div>
                    <div class="col-md-4 col-sm-4 mb-3 mb-sm-0" id="attButtons" hidden>
                      <!-- <label class="font-weight-bold" for="txtAttDate">&nbsp;</label> -->
                      <button type="button" class="btn btn-success" title="Mark In" onclick="fn_markIn()">
                        <i class="fas fa-sign-in-alt"></i>&nbsp;Mark In
                      </button>
                      <button type="button" class="btn btn-secondary" title="Cancel" onclick="fn_cancel()">
                        <i class="fas fa-ban"></i>&nbsp;Cancel
                      </button>
                    </div>
                  </div>
                  <div class="table-responsive" id="tbEmpDetails" hidden>
                    <table class="table table-bordered styled-table" width="100%" cellspacing="0">
                      <thead>
                        <tr>
                          <th><input type="checkbox" id="textEmpSelectAll" name="empSelectAll" value="true" class=""
                              onchange="fn_checkAll()"></th>
                          <th>Name</th>
                          <th>Position</th>
                        </tr>
                      </thead>
                      <tbody id="empDetails"></tbody>
                    </table>
