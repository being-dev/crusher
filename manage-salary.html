                            <div class="card shadow">
                                <!-- Card Header - Dropdown -->
                                <div
                                    class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                    <h6 class="m-0 font-weight-bold text-primary">Salary Management</h6>
                                </div>
                                <!-- Card Body -->
                                <div class="card-body">
                                    <div id="message"></div>
                                    <div class="form-group row">
                                        <form
                                            class="d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search col-md-4">
                                            <div class="input-group">
                                                <input type="text" id="txtSearch" name="search"
                                                    class="form-control bg-light border-1"
                                                    placeholder="Search employee..." aria-label="Search"
                                                    aria-describedby="basic-addon2" autocomplete="off" required>
                                                <div class="input-group-append">
                                                    <button class="btn btn-primary" type="button"
                                                        onclick="fn_searchEmployee()">
                                                        <i class="fas fa-search fa-sm"></i>
                                                    </button>
                                                </div>
                                            </div>
                                            <span id="search_field_error"></span>
                                        </form>
                                    </div>
                                </div>
                                <div class="card-body" id="empDetails" hidden>
                                    <div class="form-group row">
                                        <div class="col-md-4 col-sm-4 mb-3 mb-sm-0">
                                            <label class="font-weight-bold">Employee Name</label>
                                            <label class="form-control border-0" id="txtName"></label>
                                        </div>
                                        <div class="col-md-4 col-sm-4 mb-3 mb-sm-0">
                                            <label class="font-weight-bold">Position</label>
                                            <label class="form-control border-0" id="txtType"></label>
                                        </div>
                                        <div class="col-md-4 col-sm-4 mb-3 mb-sm-0">
                                            <label class="font-weight-bold">Monthly Salary</label>
                                            <label class="form-control border-0" id="txtSalary"></label>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-md-4 col-sm-4 mb-3 mb-sm-0">
                                            <label class="font-weight-bold">Mobile No.</label>
                                            <label class="form-control border-0" id="txtMobile"></label>
                                        </div>
                                        <div class="col-md-4 col-sm-4 mb-3 mb-sm-0">
                                            <label class="font-weight-bold">Salary Type<span
                                                    class="required">(*)</span></label>
                                            <select class="form-control" id="txtSalaryType" name="type"
                                                onchange="fn_showFields()" required>
                                                <option value="">Select Salary Type</option>
                                                <option value="ADV">Advance Salary</option>
                                                <option value="FULL">Full Payment</option>
                                            </select>
                                            <span id="type_field_error"></span>
                                        </div>
                                        <div class="col-md-4 col-sm-4 mb-3 mb-sm-0" id="advDiv" hidden>
                                            <label class="font-weight-bold">Advance Salary Amount<span
                                                    class="required">(*)</span></label>
                                            <input type="text" class="form-control" id="txtAdvSalary"
                                                name="advanceSalary" placeholder="Salary Amount" maxlength="10"
                                                autocomplete="off" required>
                                            <span id="adv_salary_field_error"></span>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-2 col-sm-6 mb-3 mb-sm-0">
                                            <button type="button" class="btn btn-primary btn-user btn-block"

                                        <div class="col-md-2 col-sm-6 mb-3 mb-sm-0">
                                            <button type="button" class="btn btn-secondary btn-user btn-block"
                                                title="Mark Out" onclick="fn_cancel()">Cancel

                                    </div>
                                    <input type="hidden" id="txtId" name="id" />
